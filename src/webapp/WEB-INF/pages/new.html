<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить нового пользователя</title>
</head>
<body>
<h1>Добавить нового пользователя</h1>
<form th:method="POST" th:action="@{/users}" th:object="${user}">
    <label for="name">Имя: </label>
    <input type="text" id="name" th:field="*{name}" /> <br />
    <label for="lastName">Фамилия: </label>
    <input type="text" id="lastName" th:field="*{lastName}" /> <br />
    <label for="age">Возраст: </label>
    <input type="number" id="age" th:field="*{age}" /> <br />
    <br>
    <button type="submit">Добавить</button>
</form>
<br />
<a th:href="@{/users}">Назад</a>
</body>
</html>
